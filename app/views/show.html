<h2>{{ list.name }}</h2>

<p ng-if="list.first">Welcome to your brand new list! Remember the URL for this list because without it you won't be able to get back here.</p>

<p ng-if="!remote.items">No Items</p>

<ul>
  <li ng-repeat="item in remote.items">
    <item item="item"></item>
  </li>
</ul>

<form ng-submit="newItem()">
  <input type="text" ng-model="item" /> <button type="submit">Add</button>
</form>
