<div class="item">
  <p>
    <input type="checkbox" ng-model="item.completed">
    <span class="title" ng-click="item.completed = !item.completed">{{ item.text }}</span>
    <button type="button" class="btn btn-default btn-xs" ng-click="removeItem(item)">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </p>
  <p>
    <span am-time-ago="item.timestamp"></span>
    <span class="assigned">
      <span ng-model="item.assigned" tr-inline-edit="">
        <input type="text" ng-model="item.assigned" class="form-control">
      </span>
    </span>
  </p>
</div>
